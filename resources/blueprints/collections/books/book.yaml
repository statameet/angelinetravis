title: Book
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          localizable: true
          listable: true
          display: Title
          validate:
            - required
      -
        import: page_builder
  book:
    display: Book
    fields:
      -
        handle: section_book
        field:
          type: section
          instructions: 'Details about this book.'
          display: Meta
      -
        handle: date
        field:
          type: date
          required: true
          listabe: true
          display: 'Release date'
          validate:
            - required
      -
        handle: teaser
        field: common.text_plain
        config:
          display: Teaser
          validate: required
          width: 66
          mode: default
      -
        handle: image
        field: common.image
        config:
          mode: grid
          listable: true
          display: Cover
          validate: required
          width: 33
      -
        handle: isbn
        field:
          display: ISBN
          type: isbn
          icon: '<svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><g transform="matrix(1,0,0,1,0,0)"><path d="M6.778,22.5a1,1,0,0,1-1,1h-4a1,1,0,0,1-1-1V1.5a1,1,0,0,1,1-1h4a1,1,0,0,1,1,1Z" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12.778,22.5a1,1,0,0,1-1,1h-4a1,1,0,0,1-1-1V9.5a1,1,0,0,1,1-1h4a1,1,0,0,1,1,1Z" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path><path d="M9.778 20L9.778 21.5" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3.778 2.5L3.778 15.5" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path><path d="M9.778 10.5L9.778 18" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3.774 18L3.774 21" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path><path d="M23.172,20.688a1,1,0,0,1-.64,1.261l-3.8,1.241a1,1,0,0,1-1.261-.641L11.884,5.437a1,1,0,0,1,.64-1.261l3.8-1.241a1,1,0,0,1,1.261.641Z" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path><path d="M15.046 5.457L18.148 14.964" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path><path d="M18.92 17.342L19.85 20.194" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path></g></svg>'
          listable: hidden
      -
        handle: about
        field: common.text_basic
        config:
          display: About
          validate: required
          mode: default
      -
        handle: likes
        field:
          default: '0'
          display: Likes
          type: integer
          icon: integer
          listable: hidden
          instructions_position: above
      -
        handle: reviews
        field:
          fields:
            -
              handle: stars
              field:
                options:
                  1: ⭐️
                  2: ⭐️⭐️
                  3: ⭐️⭐️⭐️
                  4: ⭐️⭐️⭐️⭐️
                  5: ⭐️⭐️⭐️⭐️⭐️
                multiple: false
                max_items: 1
                clearable: false
                searchable: false
                taggable: false
                push_tags: false
                cast_booleans: false
                display: Stars
                type: select
                icon: select
                width: 50
                listable: hidden
                validate:
                  - required
            -
              handle: review
              field: common.text_plain
              config:
                display: Review
                validate: required
          mode: stacked
          reorderable: true
          display: Reviews
          type: grid
          icon: grid
          listable: false
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: meta
        field:
          type: section
          instructions: 'This entry''s meta data.'
          display: Meta
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true

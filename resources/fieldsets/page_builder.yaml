title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      collapse: true
      listable: false
      display: 'Page builder'
      instructions: 'Build your page by using various predefined content models.'
      sets:
        article:
          display: Article
          instructions: 'Long form content, can be expaned with media like figures, video, quotes or tables.'
          fields:
            -
              import: article
        book_highlight:
          display: Book highlight
          instructions: 'Show a book highlight.'
          fields:
            -
              import: book_highlight
        call_to_action:
          display: Call to action
          instructions: 'Show a call to action.'
          fields:
            -
              import: call_to_action
        form:
          display: Form
          instructions: 'Show a form.'
          fields:
            -
              import: form
        introduction:
          display: Introduction
          instructions: 'Show an introduction image.'
          fields:
            -
              import: introduction
        news_roll:
          display: News roll
          instructions: 'Show recent news items.'
          fields:
            -
              import: news_roll

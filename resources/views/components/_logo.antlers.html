{{#
	@name Logo
	@desc The logo component with a `width` attribute.
#}}

<a aria-label="Logo {{ config:app:name }}" href="{{ site:url }}" class="rounded focus:outline-none focus-visible:ring-2 ring-primary ring-offset-8 ring-offset-creme-light">
    <img class="{{ class }}" src="/visuals/anne-mei-the-logo.svg" alt="{{ config:app:name }}"/>
</a>

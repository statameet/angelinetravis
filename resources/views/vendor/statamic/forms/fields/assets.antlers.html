{{ if max_files === 1 }}
    <input type="file" name="{{ handle }}" class="w-full rounded border-neutral focus:outline-none focus-visible:ring focus-visible:ring-primary motion-safe:transition">
{{ else }}
    <input type="file" name="{{ handle }}[]" class="w-full rounded border-neutral focus:outline-none focus-visible:ring focus-visible:ring-primary motion-safe:transition" multiple>
{{ /if }}

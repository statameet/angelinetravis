{{# Bind custom error classses when there is a validation error with the field. #}}
<textarea
    class="w-full h-32 py-2 rounded border-2 border-secondary bg-transparent focus-visible:border-secondary focus-visible:ring-4 focus-visible:ring-secondary focus-visible:ring-opacity-40 motion-safe:transition caret-primary"
    :class="{ 'border-red-600 focus-visible:border-red-600': errors.{{ handle }} }"
    id="{{ handle }}"
    name="{{ handle }}"
    rows="5"
    placeholder="{{ placeholder }}"
    {{# Uncomment the following line if you want to use native browser validation first. #}}
    {{# {{ validate | contains:required ?= "required" }} #}}
>{{ old }}</textarea>

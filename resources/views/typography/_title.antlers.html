{{#
	@name Title
	@desc The typography title partial to render a title with `class`, `as`, `color` and `content` attributes.
#}}

<{{ tag or 'h1' }} class="text-5xl md:text-6xl font-bold leading-tight {{ color or 'text-blue-dark dark:text-gold' }} {{ class }}">{{ content | nl2br }}</{{ tag or 'h1' }}>

{{#
	@name Paragraph
	@desc The typography paragraph partial to render a paragraph with `class`, `as`, `color` and `content` attributes.
#}}

<{{ as or 'p' }} class="mt-0 mb-8 last:mb-0 leading-relaxed {{ color or 'text-neutral-dark dark:text-neutral-light' }} {{ class }}">{{ content | nl2br }}</{{ as or 'p' }}>

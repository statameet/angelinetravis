import:
    - recipe/statamic.php

config:
  application: 'statameet'
  repository: 'git@github.com:statameet/statameet.git'
  branch: 'deployment'
  keep_releases: 3
  shared_dirs:
    - public/img
    - .git

hosts:
  live:
    hostname: 'forge@159.69.125.76'
    deploy_path: '~/live.statameet.com'
  staging:
    hostname: 'forge@159.69.125.76'
    deploy_path: '~/staging.statameet.com'

tasks:
  git:update:
    script:
      - 'cd {{release_path}} && git pull'
  deploy:assets:
    script:
      - 'cd {{release_path}} && npm ci && npm run production'
  deploy:
    - 'deploy:prepare'
    - 'git:update'
    - 'deploy:vendors'
    - 'deploy:assets'
    - 'artisan:storage:link'
    - 'artisan:optimize:clear'
    - 'statamic:stache:clear'
    - 'statamic:static:clear'
    - 'statamic:static:warm'
#    - 'statamic:stache:warm'
    - 'artisan:optimize'
    - 'deploy:publish'

after:
  deploy:failed: deploy:unlock
